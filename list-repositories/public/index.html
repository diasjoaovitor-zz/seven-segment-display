<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Repositories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        header h1 {
            text-align: center;
            font-size: 18px;
            margin: 20px 0 15px;
            color: #303030;
        }

        main {
            width: 90%;
            max-width: 500px;
            min-height: 100px;
            margin: auto;
        }

        main form p {
            text-align: center;
        }

        main ul li {
            list-style: none;
            padding: 15px 0;
            clear: left;
        }

        main ul img {
            width: 80px;
            float: left;
            margin-right: 10px;
        }

        main ul div {
            margin-left: 5px;
        }

        main ul h2 {
            font-size: 18px;
        }

        main ul p {
            font-size: 14px;
        }

        main ul a {
            text-decoration: none;
            color: #00a;
            padding-top: 20px;
        }

        main ul a:last-child {
            margin-left: 5px;
        }

        main ul a:hover {
            color: #00f;
            text-decoration: underline;
        }

        footer {
            clear: left;
            text-align: center;
            padding-top: 20px;
        }

        footer a {
            text-decoration: none;
            color: #444;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media screen and (min-width: 500px) {
            header h1 {
                font-size: 30px;
            }

            main form input {
                width: 300px;
                height: 25px;
            }

            main form button {
                height: 30px;
                padding: 0 5px;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>List of Repositories of Github</h1>
    </header>
    <main>
        <form>
            <p>
                <input type="text" placeholder="user/repositoy name">
                <button type="submit">Add</button>
            </p>
        </form>

        <ul></ul>

        <script src="./bundle.js"></script>
    </main>

    <footer>
        <p>Created by <a href="https://github.com/diasjoaovitor" target="_blank">Jo√£o Vitor Dias</a></p>
    </footer>
</body>
</html>
